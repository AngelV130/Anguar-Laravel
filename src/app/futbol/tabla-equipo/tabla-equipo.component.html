<table class="table">
    <thead>
      <tr>
        <th *ngFor="let columna of columnas">{{ columna.titulo }}</th>
        <th colspan="3">      
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-outline-secondary me-md-4 col-4" routerLink="/paises/formulario">
              <i class="bi bi-plus-square-fill"></i> Agregar
            </a>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let equipo of EQUIPOS">
        <th>{{ equipo.id }}</th>
        <td>{{ equipo.nombre }}</td>
        <td>{{ equipo.liga }}</td>
        <td><button routerLink="/equipos/formulario/{{ equipo.id }}"><i class="bi bi-pencil-square"> Editar</i></button></td>
        <td><button (click)="eliminarEquipo(equipo.id)"><i class="bi bi-trash3-fill"> Eliminar</i></button></td>
        <td><i class="bi bi-eye-fill"></i> Ver</td>
      </tr>
    </tbody>
</table>
