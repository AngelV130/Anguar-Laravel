<app-navegacion></app-navegacion>
<table class="table">
    <thead>
      <tr>
        <th *ngFor="let columna of columnas">{{ columna.titulo }}</th>
        <th colspan="3"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let equipo of USUARIOS">
        <th>{{ equipo.name }}</th>
        <td>{{ equipo.email }}</td>
        <td>{{ equipo.rol_id }}</td>
        <td *ngIf="equipo.status; else id">Activo</td>
        <ng-template #id><td>Inactivo</td></ng-template>
        <td><button routerLink="/usuarios/{{ equipo.id }}"><i class="bi bi-pencil-square"> Editar</i></button></td>
      </tr>
    </tbody>
</table>
