<div class="container">
    <h1 class="text-center">Tabla Materias</h1>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>unidades</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let materia of materias">
                <td>{{materia.id}}</td>
                <td>{{materia.nombre}}</td>
                <td>{{materia.unidad}}</td>
                <td>
                    <a href="" class="btn btn-outline-warning me-3">Modificar</a>
                    <a href="" class="btn btn-outline-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a routerLink="./agregar" class="btn btn-outline-success">Agregar Materia</a>
</div>
