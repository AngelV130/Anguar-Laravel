<app-navegacion></app-navegacion>
<div class="container">
    <h1 class="text-center">Tabla Materias</h1>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>unidades</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let materia of MATERIAS">
                <td>{{materia.id}}</td>
                <td>{{materia.nombre}}</td>
                <td>{{materia.unidades}}</td>
                <td *ngIf="this.autenticado">
                    <a routerLink="./actualizar/{{materia.id}}" class="btn btn-outline-warning me-3">Modificar</a>
                    <button (click)="eliminarMateria(materia.id)" *ngIf="materia.id !== undefined" class="btn btn-outline-danger">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <a *ngIf="usuario || autenticado" routerLink="./agregar" class="btn btn-outline-success">Agregar Materia</a>
</div>
