<div class="container">
    <h1 class="text-center">Tabla Profesores</h1>
    <table class="table table-striped align-middle table-hover">
        <thead class="table-dark text-center">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Correo</th>
                <th>materia</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let profesor of PROFESORES">
                <td>{{profesor.id}}</td>
                <td>{{profesor.nombre}}</td>
                <td>{{profesor.ap_paterno}} {{profesor.ap_materno}}</td>
                <td>{{profesor.correo}}</td>
                <td>{{profesor.materia_id}}</td>
                <td><a routerLink="./actualizar/{{profesor.id}}"  class="btn btn-outline-warning me-3">Modificar</a> 
                    <button (click)="eliminarProfesor(profesor.id)" class="btn btn-outline-danger">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button routerLink="./agregar" class="btn btn-outline-success">agregar materia</button>
</div>
