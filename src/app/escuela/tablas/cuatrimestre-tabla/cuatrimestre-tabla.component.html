<div class="container">
    <h1 class="text-center">Tabla Cuatrimestres</h1>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Num de cuatrimestre</th>
                <th>Periodo</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cuatrimestre of CUATRIMESTRES">
                <td>{{cuatrimestre.id}}</td>
                <td>{{cuatrimestre.num_cuatri}}</td>
                <td>{{cuatrimestre.periodo}}</td>
                <td>
                    <a routerLink="./actualizar/{{cuatrimestre.id}}" class="btn btn-outline-warning me-3">Modificar</a>
                    <button (click)="eliminarMateria(cuatrimestre.id)" *ngIf="cuatrimestre.id !== undefined" class="btn btn-outline-danger">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <a routerLink="./agregar"  class="btn btn-outline-success">Agregar Materia</a>
</div>
