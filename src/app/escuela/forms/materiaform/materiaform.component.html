<div class="container">
    <h1 class="text-center mb-3">form Materia</h1>
    <form [formGroup]="form" (submit)="(insertarMateria())">
        <div class="form-floating mb-3">
            <input type="text" formControlName="nombre"  class="form-control" id="floatingInput" placeholder="nombre" value="{{materia.nombre}}">
            <label for="floatingInput">Nombre</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" formControlName="unidad" class="form-control" id="floatingInput" placeholder="appaterno" value="{{materia.unidad
            }}">
            <label for="floatingInput">unidades</label>
        </div>
        <button type="submit" [disabled]="form.get('nombre')?.errors?.['required'] || form.get('unidad')?.errors?.['required']" class="btn btn-outline-success">
            Guardar
        </button>
    </form>
</div>
